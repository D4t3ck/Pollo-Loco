<!DOCTYPE html>
<html translate="no" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco - Game</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body>
    <main id="main_container" class="main_container">
      <!-- WRAPPER -->
      <div class="wrapper" id="wrapper">
        <canvas class="d_none" id="canvas" width="1280" height="720"> </canvas>

        <!-- MENU -->
        <div class="menu_container d_none" id="menu">
          <button onclick="restartGame()" class="restart_btn">MENU</button>

          <button class="fullscreen_btn">
            <img
              id="fullscreenOn"
              class="toggle_Fullscreen"
              src="./img/fullscreen_50x50.png"
              alt="Fullscreen On"
              onclick="toggleFullscreen()"
              style="display: none"
            />

            <img
              id="fullscreenOff"
              class="toggle_Fullscreen"
              src="./img/fullscreen_off_50x50.png"
              alt="Fullscreen Off"
              onclick="toggleFullscreen()"
            />
          </button>

          <button class="sound_btn">
            <img
              onclick="turnSoundOff('soundOffIcon', 'soundOnIcon', 'd_none')"
              id="soundOffIcon"
              class="audioOffIcon d_none"
              src="./img/sound_off_50x50.png"
              alt="Sound Off"
            />
            <img
              onclick="turnSoundOn('soundOffIcon', 'soundOnIcon', 'd_none')"
              id="soundOnIcon"
              class="audioOnIcon"
              src="./img/sound_on_50x50.png"
              alt="Sound On"
            />
          </button>
        </div>
        <!-- MENU -->

        <!--START_SCREEN-->
        <div class="start_screen_container" id="startScreenContainer">
          <img
            src="./img/9_intro_outro_screens/start/startscreen_2.png"
            id="startScreen"
          />
          <div id="btnContainer" class="btn_container">

            <button onclick="history.back()" class="back_btn">&#88;</button>

            <button onclick="startGame()" class="start_btn">START</button>

            <button onclick="openControls()" class="controls_btn">
              CONTROLS
            </button>
          </div>
        </div>

        <!-- CONTROLS -->
        <div class="controls_container d_none" id="controls">
          <div class="controls_head">
            <h2>Controls</h2>
            <img
              onclick="closeControls()"
              src="./img/controls/back.png"
              alt=""
            />
          </div>

          <table class="controls_table">
            <tr>
              <td>
                <img src="./img/controls/w_black.png" alt="" />
                <span>or</span>
                <img src="./img/controls/space_black.png" alt="" />
              </td>
              <td class="info">Jump</td>
            </tr>

            <tr>
              <td><img src="./img/controls/a_black.png" alt="" /></td>
              <td class="info">Move Left</td>
            </tr>

            <tr>
              <td><img src="./img/controls/d_black.png" alt="" /></td>
              <td class="info">Move Right</td>
            </tr>

            <tr>
              <td><img src="./img/controls/f_black.png" alt="" /></td>
              <td class="info">Throw Bottle</td>
            </tr>
          </table>
        </div>
        <!-- CONTROLS -->

        <!-- WIN_SCREEN -->
        <div class="win_Screen_container d_none" id="winScreen">
          <div class="win_screen_content">
            <h2>You win!</h2>
            <button onclick="restartGame()" class="restart_win_btn">
              Back to menu
            </button>
          </div>
        </div>
        <!-- WIN_SCREEN -->

        <!-- GAME_OVER_SCREEN -->
        <div class="gameOver_screen_container d_none" id="gameOverScreen">
          <div class="gameOver_screen_content">
            <h2>Â¡GAME OVER!</h2>
            <button onclick="restartGame()" class="restart_lose_btn">
              Back to menu
            </button>
          </div>
        </div>
        <!-- GAME_OVER_SCREEN -->
      </div>
      <!--START_SCREEN-->

      <!--Turn Phone Screen-->
      <div id="turnPhone" class="turnPhoneScreen">
        <img src="./img/turn_phone.gif" />
      </div>
      <!--Turn Phone Screen-->

      <!-- MOBILE_BUTTONS -->
      <div class="mobile_Btn" id="mobileBtn">
        <div class="mobile_moving">
          <img
            class="mobile_btn"
            id="movingLeftBtn"
            src="./img/controls/moving_btn.png"
            alt="moving left"
          />
          <img
            class="mobile_btn"
            id="movingRightBtn"
            src="./img/controls/moving_btn.png"
            alt="moving right"
          />
        </div>
        <div class="mobile_action">
          <img
            class="mobile_btn"
            id="mobileThrow"
            src="./img/6_salsa_bottle/salsa_bottle.png"
            alt="throwing"
          />
          <img
            class="mobile_btn"
            id="mobileJump"
            src="./img/controls/space_black.png"
            alt="jumping"
            class="mobile_btn"
            id="mobileJump"
          />
        </div>
      </div>
      <!-- MOBILE_BUTTONS -->
      <!-- WRAPPER -->
    </main>

    <script src="./js/script.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./models/throwableObject.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chickenSmall.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/backgroundObject.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/statusBar.class.js"></script>
    <script src="./models/statusBarLife.class.js"></script>
    <script src="./models/statusBarBottle.class.js"></script>
    <script src="./models/statusBarCoin.class.js"></script>
    <script src="./models/statusBarEndboss.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
