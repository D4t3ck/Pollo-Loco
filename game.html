<!DOCTYPE html>
<html translate="no" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco - Game</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/png" />
    <link rel="stylesheet" href="./css/style.css" />

    <script src="./models/keyboard.class.js"></script>
    <script src="./models/drawableObject.class.js"></script>
    <script src="./models/movableObject.class.js"></script>
    <script src="./models/throwableObject.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chickenSmall.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/backgroundObject.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/statusBar.class.js"></script>
    <script src="./models/statusBarLife.class.js"></script>
    <script src="./models/statusBarBottle.class.js"></script>
    <script src="./models/statusBarCoin.class.js"></script>
    <script src="./models/statusBarEndboss.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body onload="init()">
    
    <main id="main_container" class="main_container">
      <div class="wrapper">
        <canvas id="canvas" width="1280" height="720"> </canvas>

        <div id="menuContainer" class="menu_container">
          <div id="menu" class="menu">
            <div class="menu_btn">
              <img
                id="info"
                class="menu_img"
                src="./img/info_50x50.png"
                alt="Steuerung"
              />
            </div>
            <div class="menu_btn">
              <img
                onclick="fullscreen()"
                id="fullscreen"
                class="menu_img"
                src="./img/fullscreen_50x50.png"
                alt="Fullscreen"
              />
            </div>
            <div class="menu_btn">
              <img
                id="sound"
                class="menu_img"
                src="./img/sound_on_50x50.png"
                alt="ToDo"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
